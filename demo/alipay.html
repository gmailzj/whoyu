<script>
	
redirect("https://openauth.alipay.com/oauth2/publicAppAuthorize.htm", {
                                    app_id: "2019061965620494",
                                    scope: "auth_base",
                                    redirect_uri: "https://apifp.yewifi.com/pay/alipay-login-and-jump?debug=1"
                                })
function redirect(url, params){
	var src_url = encodeURIComponent(window.location.href);
	url += "?app_id="+params.app_id;
	url += "&scope="+params.scope;
	url += "&redirect_uri="+encodeURIComponent(params.redirect_uri+"&src_url="+src_url);
	// console.log(url);
	window.location=url
}
</script>
